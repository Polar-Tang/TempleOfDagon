version: '3.8'

services:
  backend:
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
    build:
      context: ./backend
    ports:
      - "3000:3000"
    # using env file
    env_file: ./backend/.env  
    # overwrited env variables:
    environment: 
      - FRONTENDURL=http://localhost  
      - MONGO_URI=mongodb://mongo:27017/mydatabase 
    depends_on:
      - mongo
  # This will exit with status 0 but its fine, https://stackoverflow.com/questions/44884719/exited-with-code-0-docker
  frontend:
    build: ./frontend
    environment: 
      - VITE_API_URL=http://localhost:3000
      - VITE_URL=http://localhost
    # share a volume
    volumes:
      - images-folder:/app/images
      - frontend-folder:/app/dist
    depends_on:
      - backend
  
  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 1025:1025
      - 8025:8025
  nginx-proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      # read and write perm for write the cache
      - ./nginx_cache:/data/nginx/cache:rw 
      - images-folder:/data/images
      - frontend-folder:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
  mongo:
    image: mongo:5.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
  images-folder:
  frontend-folder: